<!DOCTYPE html>
<html>
    <head>
        <link href="hangman.css" type="text/css" rel="stylesheet"></link>
        <title>Hangman!</title>
    </head>
    <body style="text-align: center; background-color: darkred;">
    <div class="init" >
        <h1 style="font-size: 5vw;">Hangman!</h1>
            <!-- <pre> -->
            <code style="text-align: center;color: white; font-size: 5vw;">
                ╔═══╤╤═══╗<br>
                ║&nbsp;&nbsp;&nbsp;()&nbsp;&nbsp;&nbsp;║<br>
                ║&nbsp;&nbsp;/||\&nbsp;&nbsp;║<br>
                ║&nbsp;&nbsp;_/\_&nbsp;&nbsp;║<br>
                ║&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;║<br>
                ╚════════╝<br>
            </code>
            <!-- </pre> -->
            <code id="word">
                _ _ _ _ _ _ _
            </code>
            <br>
    </div>
    <div class="init" >
        <input class="guess" type="text" id="letterGuess" maxlength="1" placeholder="Guess a letter"></input><button class="guess" value="guess?" onclick="userGuessLetter()">Guess</button>
        <br>
        <input class="guess" type="text" id="wordGuess" placeholder="Guess the word"></input><button class="guess" value="guess?" onclick="userGuessWord()">Guess</button>
        <br>
        <button type="button" onclick="userRestart()">Restart</button>
        <button type="button" onclick="userGiveUp()">Give up</button>
    </div>
    <button id="start" type="button" onclick="userStart()">Start</button>
    </body>
</html>

<script src="main.js"></script>
