<!DOCTYPE html>
<html>
    <head>
        <link href="hangman.css" type="text/css" rel="stylesheet"></link>
        <title>Hangman!</title>
    </head>
    <body style="text-align: center; background-color: darkred;">
        <h1>Hangman!</h1>
        <div class="init" >

            <table>
                <tr>
                    <td>
                        <pre style="font-family: monospace; white-space: pre;">╔═══╤╤═══╗
║   ()   ║
║  /||\  ║
║  _/\_  ║
║        ║
╚════════╝</pre>
                    </td>
                    <td id="guessedLetters">
                        
                        <span id="A">A </span>
                        <span id="B">B </span>
                        <span id="C">C </span>
                        <span id="D">D </span>
                        <span id="E">E </span>
                        <br>
                        <span id="F">F </span>
                        <span id="G">G </span>
                        <span id="H">H </span>
                        <span id="I">I </span>
                        <span id="J">J </span>
                        <span id="K">K </span>
                        <br>
                        <span id="L">L </span>
                        <span id="M">M </span>
                        <span id="N">N </span>
                        <span id="O">O </span>
                        <span id="P">P </span>
                        <br>
                        <span id="Q">Q </span>
                        <span id="R">R </span>
                        <span id="S">S </span>
                        <span id="T">T </span>
                        <span id="U">U </span>
                        <br>
                        <span id="V">V </span>
                        <span id="W">W </span>
                        <span id="X">X </span>
                        <span id="Y">Y </span>
                        <span id="Z">Z </span>
                    </td>
                </tr>
                <code id="word">
                    _ _ _ _ _ _ _
                </code>
                <br>
            </table>
        </div>
        <div class="init" >
            <input type="text" id="letterGuess" maxlength="1" placeholder="Enter a letter..."></input><button class="guess" onclick="userGuessLetter()">Guess</button>
            <br>
            <input type="text" id="wordGuess" placeholder="Enter a word..."></input><button class="guess" onclick="userGuessWord()">Guess</button>
            <br>
            <button type="button" onclick="userRestart()">Restart</button>
            <button type="button" onclick="userGiveUp()">Give up</button>
        </div>
        <button class="tint" id="start" type="button" onclick="userStart()">Start</button>

        <p id="userNotify"></p>
        
        <script src="main.js"></script>

    </body>
</html>
