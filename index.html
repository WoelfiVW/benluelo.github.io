<!DOCTYPE html>
<html>
    <head>
        <link href="hangman.css" type="text/css" rel="stylesheet"></link>
        <title>Hangman!</title>
    </head>
    <body style="text-align: center; background-color: darkred;">
        <h1 style="font-size: 5vw;">
            Hangman!
        </h1>
        <div class="init" >
                <!-- <pre> -->
                <code style="text-align: center; font-size: 2vw;">
                    ╔═══╤╤═══╗<br>
                    ║&nbsp;&nbsp;&nbsp;()&nbsp;&nbsp;&nbsp;║<br>
                    ║&nbsp;&nbsp;/||\&nbsp;&nbsp;║<br>
                    ║&nbsp;&nbsp;_/\_&nbsp;&nbsp;║<br>
                    ║&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;║<br>
                    ╚════════╝<br>
                </code>
                <!-- </pre> -->
                <code id="word">
                    _ _ _ _ _ _ _
                </code>
                <br>
        </div>
        <div class="init" >
            <input class="tint" type="text" id="letterGuess" maxlength="1" placeholder="Enter a letter..."></input><button class="guess" value="guess?" onclick="userGuessLetter()">Guess</button>
            <br>
            <input class="tint" type="text" id="wordGuess" placeholder="Enter a word..."></input><button class="guess" value="guess?" onclick="userGuessWord()">Guess</button>
            <br>
            <button class="tint" type="button" onclick="userRestart()">Restart</button>
            <button class="tint" type="button" onclick="userGiveUp()">Give up</button>
        </div>
        <button class="tint" id="start" type="button" onclick="userStart()">Start</button>

        <p id="userNotify"></p>
        
        <script src="main.js"></script>

    </body>
</html>
